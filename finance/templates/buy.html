{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="on" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="on" class="form-control mx-auto w-auto" name="quantity" placeholder="number of stocks" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy stock</button>
    </form>
{% endblock %}
