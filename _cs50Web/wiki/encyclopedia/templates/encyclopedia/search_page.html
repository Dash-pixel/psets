{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry=entry %}">{{ entry }}</a></li>
        {% empty %}
            <span>Sorry, nothing found</span>
        {% endfor %}
    </ul>

{% endblock %}
