{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-3">
    <h2>Categories</h2>
    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'category' category=category.category %}" class="list-group-item list-group-item-action">
                {{ category.category }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
