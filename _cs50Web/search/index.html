<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">        
    </head>
    <body class="body">
        <div class="navbar-container">
            <nav class='navbar navbar-light justify-content-end'>
                <a href="image_search.html" class="btn">Image Search</a>
                <a href="advanced_search.html" class="btn">Advanced Search</a>
            </nav>  
        </div>
        <div class="search">
            <div id='google-logo'>
                <img src="https://www.google.lv/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>
            <form action="https://google.com/search">
                <input type="search" name="q" class='form-control rounded-pill search-bar'>
                <div class='buttons'>
                    <input type="submit" value="Google Search" class='btn justify-content-center search-button'>
                    <input type="submit" value="I'm feeling lucky" class='btn justify-content-center search-button' name="btnI">
                </div>
            </form>
        </div>
    </body>
</html>
